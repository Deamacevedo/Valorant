<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas Jugables - Valorant</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-cover bg-fixed bg-no-repeat bg-gray-900 min-h-screen"
    style="background-image: url('../assets/img/fondoprincipal.webp')">

    <header
            class="fixed top-0 left-0 w-full h-[100px] px-8 md:px-28 flex items-center justify-between z-50 transition-all duration-300">
            <!-- Logo -->
            <a href="../index.html">
                <img class="w-auto h-[50px]" src="../assets/img/Logoinicio.png" alt="Valorant Logo" />
            </a>

            <!-- Menú Desktop -->
            <nav class="desktop-nav hidden md:flex space-x-6" style="font-family: 'Tungsten';">
                <a href="./agentes.html"
                    class="text-white text-3xl lg:text-5xl font-normal  hover:text-red-500 transition-colors duration-300">Agents</a>
                <a href="./mapas.html"
                    class="text-white text-3xl lg:text-5xl font-normal  hover:text-red-500 transition-colors duration-300">Maps</a>
                <a href="./rankings.html"
                    class="text-white text-3xl lg:text-5xl font-normal  hover:text-red-500 transition-colors duration-300">Competitive</a>
                <a href="./gamemodes.html"
                    class="text-white text-3xl lg:text-5xl font-normal  hover:text-red-500 transition-colors duration-300">Gamemodes</a>
                <a href="./armas.html"
                    class="text-white text-3xl lg:text-5xl font-normal  hover:text-red-500 transition-colors duration-300">Weapons</a>
            </nav>

            <!-- Botón Hamburguesa -->
            <button class="hamburger-btn md:hidden" id="menu-toggle">
                ☰
            </button>

            <!-- Menú Mobile -->
            <div class="mobile-menu md:hidden flex" id="mobile-menu">
                <a href="#agentes" class="nav-link">Agents</a>
                <a href="#maps" class="nav-link">Maps</a>
                <a href="#competitive" class="nav-link">Competitive</a>
                <a href="#gamemodes" class="nav-link">Gamemodes</a>
                <a href="#weapons" class="nav-link">Weapons</a>
            </div>
        </header>

    <section id="weapons" class="py-24 px-16 text-white text-center bg-gray-900 bg-opacity-90">
        <div id="weapons-view">
            <h2 class="section-title justify-start text-center text-stone-200 text-7xl font-bold"
        style="font-family: 'Montserrat';">
                MASTER THE ARMORY
            </h2>

            <div class="mb-6 flex flex-col md:flex-row justify-center items-center gap-4">
                <input id="search-weapon" type="text" placeholder="Search weapons..."
                    class="bg-slate-100 w-full md:w-1/3 px-4 py-2 rounded-full text-black shadow-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
                <select id="sort-weapons" class="bg-gray-700 text-white px-4 py-2 rounded-full border border-red-500 focus:outline-none focus:ring-2 focus:ring-red-500">
                    <option value="default">Sort by...</option>
                    <option value="alphabetical">Alphabetical A-Z</option>
                    <option value="alphabetical-desc">Alphabetical Z-A</option>
                    <option value="category">By Category</option>
                </select>
            </div>

            <div id="weapon-filters" class="flex flex-wrap justify-center gap-4 mb-10">
                <!-- Botones de filtro -->
            </div>

            <div id="weapon-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 justify-items-center">
                <!-- Armas cargadas aquí -->
            </div>
        </div>

        <div id="skins-view" class="hidden">
            <div class="flex items-center justify-center mb-10">
                <button id="back-btn" class="bg-red-600 hover:bg-red-500 px-6 py-3 rounded-full text-white font-bold transition-all duration-300 transform hover:scale-105 mr-6">
                    ← BACK TO WEAPONS
                </button>
                <h2 id="weapon-title" class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500">
                    WEAPON SKINS
                </h2>
            </div>

            <div class="mb-6 flex flex-col md:flex-row justify-center items-center gap-4">
                <input id="search-skin" type="text" placeholder="Search skins..."
                    class="bg-slate-100 w-full md:w-1/3 px-4 py-2 rounded-full text-black shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <select id="sort-skins" class="bg-gray-700 text-white px-4 py-2 rounded-full border border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="default">Sort by...</option>
                    <option value="alphabetical">Alphabetical A-Z</option>
                    <option value="alphabetical-desc">Alphabetical Z-A</option>
                    <option value="rarity">By Rarity</option>
                </select>
            </div>

            <div id="skin-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 justify-items-center">
                <!-- Skins cargadas aquí -->
            </div>
        </div>
    </section>

    <!-- Modal para mostrar skin en grande -->
    <div id="skin-modal" class="modal fixed inset-0 z-50 hidden items-center justify-center p-4">
        <div class="modal-content rounded-2xl p-8 max-w-2xl w-full mx-auto text-center">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modal-skin-name" class="text-2xl font-bold text-white"></h3>
                <button id="close-modal" class="text-white hover:text-red-400 text-3xl font-bold transition-colors duration-300">
                    ×
                </button>
            </div>
            
            <div class="mb-6">
                <img id="modal-skin-image" src="" alt="" class="modal-image max-h-80 mx-auto object-contain">
            </div>
            
            <div class="text-left space-y-3">
                <p class="text-white"><span class="font-bold text-blue-400">Weapon:</span> <span id="modal-weapon-name"></span></p>
                <p class="text-white"><span class="font-bold text-blue-400">Rarity:</span> <span id="modal-skin-rarity"></span></p>
                <p class="text-white"><span class="font-bold text-blue-400">Collection:</span> <span id="modal-skin-theme"></span></p>
            </div>
            
            <button id="modal-close-btn" class="mt-6 bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-full text-white font-bold transition-all duration-300 transform hover:scale-105">
                CLOSE
            </button>
        </div>
    </div>

    <script src="../javascript/armas.js"></script>

</body>

</html>
