<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas Jugables - Valorant</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-cover bg-fixed bg-no-repeat bg-gray-900 min-h-screen"
    style="background-image: url('../assets/img/fondoprincipal.webp')">

    <header
        class="fixed top-0 left-0 w-full h-[100px] px-8 md:px-28 flex items-center justify-between z-50 transition-all duration-300">
        <!-- Logo -->
        <a href="../index.html">
            <img class="w-auto h-[50px]" src="../assets/img/Logoinicio.png" alt="Valorant Logo" />
        </a>

        <!-- Menú Desktop -->
        <nav class="desktop-nav hidden md:flex space-x-6" style="font-family: 'Tungsten';">
            <a href="./agentes.html"
                class="text-white text-3xl lg:text-5xl font-normal  hover:text-red-500 transition-colors duration-300">Agents</a>
            <a href="./mapas.html"
                class="text-white text-3xl lg:text-5xl font-normal  hover:text-red-500 transition-colors duration-300">Maps</a>
            <a href="./rankings.html"
                class="text-white text-3xl lg:text-5xl font-normal  hover:text-red-500 transition-colors duration-300">Competitive</a>
            <a href="./gamemodes.html"
                class="text-white text-3xl lg:text-5xl font-normal  hover:text-red-500 transition-colors duration-300">Gamemodes</a>
            <a href="./armas.html"
                class="text-white text-3xl lg:text-5xl font-normal  hover:text-red-500 transition-colors duration-300">Weapons</a>
        </nav>

        <!-- Botón Hamburguesa -->
        <button class="hamburger-btn md:hidden" id="menu-toggle">
            ☰
        </button>

        <!-- Menú Mobile -->
        <div class="mobile-menu md:hidden flex" id="mobile-menu">
            <a href="./agentes.html" class="nav-link">Agents</a>
            <a href="./mapas.html" class="nav-link">Maps</a>
            <a href="./rankings.html" class="nav-link">Competitive</a>
            <a href="./gamemodes.html" class="nav-link">Gamemodes</a>
            <a href="./armas.html" class="nav-link">Weapons</a>
        </div>
    </header>

    <section class="py-24 px-16">
        <h2 class="section-title justify-start text-center text-stone-200 text-7xl font-bold"
            style="font-family: 'Montserrat';">MAPAS JUGABLES</h2>

        <div id="maps-container"
            class="p-2 sm:px-6 md:px-48 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-10 max-w-full mx-auto">
            <!-- Mensaje de carga inicial -->
            <div id="loading" class="col-span-full flex flex-col items-center py-12">
                <div class="loading-spinner h-12 w-12 border-4 border-blue-500/30 rounded-full mb-4"></div>
                <p class="text-blue-300 text-lg">Cargando mapas...</p>
            </div>
            <!-- Mensaje de error -->
            <div id="error" class="hidden col-span-full text-center py-12">
                <div class="text-red-400 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <p class="text-xl mt-2" id="error-message"></p>
                </div>
                <button onclick="loadPlayableMaps()"
                    class="mt-4 px-6 py-2 bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                    Reintentar
                </button>
            </div>
        </div>
    </section>



    <script src="../javascript/maps.js"></script>
</body>

</html>
